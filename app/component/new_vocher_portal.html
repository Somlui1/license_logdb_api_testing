<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAPICO | Voucher Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CI Color Variables */
        :root {
            --aapico-blue: #1D366D;
            --aapico-green: #2DC84D;
            --white: #FFFFFF;
            --black: #0D0D0E;
            --cool-gray-08: #D8D9DA;
            --cool-gray-03: #A1A1A5;
            --metal-grey: #464C59;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bai Jamjuree', sans-serif;
            background-color: var(--black);
            color: var(--cool-gray-03);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: var(--aapico-blue);
            padding: 48px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--metal-grey);
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 32px;
            color: var(--white);
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
            border-left: 6px solid var(--aapico-green);
            padding-left: 16px;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            color: var(--cool-gray-08);
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 16px;
            color: var(--white);
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            background-color: var(--black);
            color: var(--white);
            border: 1px solid var(--metal-grey);
            border-radius: 0;
            padding: 12px 16px;
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--aapico-green);
            box-shadow: inset 4px 0 0 var(--aapico-green);
        }

        button {
            width: 100%;
            margin-top: 16px;
            padding: 16px;
            background-color: var(--aapico-green);
            color: var(--black);
            border: none;
            border-radius: 0;
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #35db58;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: var(--metal-grey);
            cursor: not-allowed;
            transform: none;
        }

        .status-box {
            margin-top: 24px;
            padding: 16px;
            background-color: var(--black);
            border: 1px solid var(--metal-grey);
            font-size: 16px;
            min-height: 56px;
            display: none;
        }

        .status-text {
            color: var(--cool-gray-03);
        }

        .status-success {
            color: var(--aapico-green);
            font-weight: 600;
        }

        .status-error {
            color: #FF4D4D;
            font-weight: 600;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--metal-grey);
            border-top-color: var(--aapico-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Voucher Request</h1>
        <p>AAPICO Network Authentication System</p>

        <div class="form-group">
            <label for="groupname">Group Name</label>
            <input type="text" id="groupname" placeholder="e.g. AH" value="AH">
        </div>

        <div class="form-group">
            <label for="profile_name">Profile Name</label>
            <input type="text" id="profile_name" placeholder="e.g. AAPICO_Day" value="AAPICO_Day">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity (Tickets)</label>
            <input type="number" id="quantity" min="1" max="100" value="1">
        </div>

        <button id="btnGenerate" onclick="processVoucher()">Generate</button>

        <div class="status-box" id="statusBox">
            <span id="statusIcon"></span>
            <span id="statusText" class="status-text">Ready</span>
        </div>
    </div>

    <script>
        async function processVoucher() {
            const btn = document.getElementById('btnGenerate');
            const groupname = document.getElementById('groupname').value.trim();
            const profile_name = document.getElementById('profile_name').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value);

            if (!groupname || !profile_name || !quantity || quantity < 1) {
                showStatus('Please fill all fields correctly.', 'error');
                return;
            }

            btn.disabled = true;

            try {
                // Step 1: Generate vouchers via Ruijie Cloud API
                showStatus('Communicating with Ruijie Cloud...', 'loading');

                const voucherRes = await fetch('/SOS/generate-voucher', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ groupname, profile_name, quantity })
                });

                if (!voucherRes.ok) {
                    const errBody = await voucherRes.text();
                    throw new Error('Voucher API failed: ' + errBody);
                }

                const voucherJson = await voucherRes.json();
                const tickets = voucherJson.data;

                if (!tickets || tickets.length === 0) {
                    throw new Error('No voucher data returned from API.');
                }

                // Step 2: Map fields to match generate-ticket TicketData schema
                showStatus('Tickets generated (' + tickets.length + '). Rendering layout...', 'loading');

                const ticketPayload = tickets.map(function (t) {
                    return {
                        voucher_code: t.voucher_code,
                        profile_name: t.profile_name,
                        concurrent_devices: t.concurrent_devices || 1,
                        period: t.period_hours || '1Days',
                        maximum_download_rate: t.maximum_download_rate_mbps || '20Mbps'
                    };
                });

                // Step 3: Render HTML ticket via generate-ticket endpoint
                const ticketRes = await fetch('/SOS/generate-ticket', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ticketPayload)
                });

                if (!ticketRes.ok) {
                    const errBody = await ticketRes.text();
                    throw new Error('Ticket render failed: ' + errBody);
                }

                const html = await ticketRes.text();

                // Step 4: Open rendered HTML in a new tab for printing
                const win = window.open('', '_blank');
                if (!win) {
                    throw new Error('Popup blocked. Please allow popups for this site.');
                }
                win.document.write(html);
                win.document.close();

                showStatus('Operation successful. Preview opened in new tab.', 'success');

            } catch (e) {
                showStatus(e.message, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const box = document.getElementById('statusBox');
            const icon = document.getElementById('statusIcon');
            const text = document.getElementById('statusText');

            box.style.display = 'block';
            text.textContent = message;
            text.className = 'status-text';
            icon.innerHTML = '';

            if (type === 'loading') {
                icon.innerHTML = '<div class="loader"></div>';
            } else if (type === 'success') {
                text.classList.add('status-success');
                icon.innerHTML = '✔ ';
            } else if (type === 'error') {
                text.classList.add('status-error');
                icon.innerHTML = '✖ ';
            }
        }
    </script>
</body>

</html>
